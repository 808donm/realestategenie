name: Build Android

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build type"
        required: true
        default: "debug"
        type: choice
        options:
          - debug
          - release

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install dependencies
        run: npm ci

      - name: Create web assets directory
        run: mkdir -p out && echo '<html><body>Loading...</body></html>' > out/index.html

      - name: Sync Capacitor
        run: npx cap sync android

      # --- Debug build ---
      - name: Build debug APK
        if: inputs.build_type == 'debug'
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload debug APK
        if: inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: RealEstateGenie-Android-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 14

      # --- Release build ---
      - name: Decode keystore
        if: inputs.build_type == 'release'
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo -n "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: Build release AAB
        if: inputs.build_type == 'release'
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password="$ANDROID_KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$ANDROID_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$ANDROID_KEY_PASSWORD"

      - name: Upload release AAB
        if: inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: RealEstateGenie-Android-release
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 14

      # --- Cleanup ---
      - name: Clean up keystore
        if: always()
        run: rm -f android/app/release.keystore
